


<div class="card mb-3 mt-3">
    <img src="assets/imgs/movie-1.png" class="card-img-top" alt="...">
    <div class="card-body">
    <div class="d-flex justify-content-between title-year">
      <h5 class="card-title">{{data.title}}</h5>
      <time [dateTime]="data.year" class="card-year">{{data.year}}</time>
    </div>
      <div class="d-flex align-items-center justify-content-between time-rate">
        <span>
          <i class="far fa-clock"></i>
        <time [dateTime]="data.runtime" class="card-time">{{data.runtime}} min</time>
        </span>
        <span class="d-flex align-items-baseline">
          <h5 class="card-rate">{{data.rating}}</h5>
          <i class="fas fa-star"></i>
        </span>
      </div>
      <p class="card-text">{{data.plot}}</p>
      <a class="btn btn-primary details" routerLink="/details/{{data.id}}">View Details</a>
    </div>
</div>
