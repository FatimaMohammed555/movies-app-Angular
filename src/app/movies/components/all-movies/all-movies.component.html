<div class="mb-3 w-50" *ngIf="!loading">
  <label for="" class="form-label">Title</label>
  <input type="text" [(ngModel)]="title" (input)="searchByTitle()" class="form-control" name="" id=""
    aria-describedby="helpId" placeholder="" />
  <!-- <input type="text" [(ngModel)]="title" (input)="searchTitle()" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" /> -->
</div>

<div class="row" *ngIf="!loading">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of filteredMovies">
    <app-movie [data]="item"></app-movie>
  </div>
</div>

<div class="text-center" *ngIf="loading">
  <app-spinner></app-spinner>
</div>
